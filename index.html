<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Responsive website food</title>
</head>
<body>
    <header class="header">
        <nav class="nav bd-container">
            <img src="./img/logoWebsite.png" alt="logo-food" class="nav__img">
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link nav__link--primary" href="#home">Home</a></li>
                    <li class="nav__item"><a class="nav__link" href="#about">About</a></li>
                    <li class="nav__item"><a class="nav__link" href="#services">Services</a></li>
                    <li class="nav__item"><a class="nav__link" href="#contact">Contact us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home">
            <div class="home__menu">
                <h1 class="home__title">Good Flavor</h1>
                <h2 class="home__description">Try the best food of the city</h2>
                <button class="btn">View Menu</button>
            </div>
            <img class="home__img" src="./img/dish_home.png" alt="">
        </section>
        <section class="services">
            <img class="services__img" src="./img/services_food.jpg" alt="">
            <div class="services__menu">
                <h3 class="services__name-nav">About us</h3>
                <h2 class="services__title">We cook the best food</h2>
                <p class="services__description">We cook the best food in the intire city, with excellent customer service, the best meals and at the best price, visit us.</p>
                <button class="btn">Explore history</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./js/main.js"></script>
</body>
</html>
